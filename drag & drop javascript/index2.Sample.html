<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- وقتی ماوس وارد یک عنصر یا هر عنصر فرزندش بشه -->
    <!-- چندبار می‌تونه اجرا بشه (مثلاً با رفتن روی عناصر داخلی) -->
    <div class="parent"
        style="width: 600px; height: 600px; border: 2px solid red; margin: 100px auto; display: flex; justify-content: center; align-items: center;">
        <div class="box"
            style="width: 300px; height: 300px; background-color: rgb(35, 182, 227); margin: 100px auto; transform: perspective(800px); transition: 1s;"><div class="box2" style="width: 200px; height: 200px ; background-color: red;transition: 1s;"></div>
        </div>
    </div>
</body>
<script>
    
    const box = document.querySelector('.box')
    const box2 = document.querySelector('.box2')
    box.addEventListener('mouseover', () => {
        // box.style.width = '550px'
        // box.style.height = '550px'
        box.style.backgroundColor = 'blue'
        box2.style.backgroundColor = 'red'

    })
    box.addEventListener('mouseout', () => {
        // box.style.width = '300px';
        // box.style.height = '300px';
         box.style.backgroundColor = 'rgb(35, 182, 227)'
         box2.style.backgroundColor = 'green'
    });

</script>
</html>
